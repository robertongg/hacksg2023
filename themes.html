<html>
    <head>
        <title>Themes</title>
        <link rel="stylesheet" href="style.css" />
        <style>
            table {
                margin: 0 auto;
            }

            th, td {
                padding: 25px 75px;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <div class="navigation-items">
                <button>Home</button>
                <button>Menu 1</button>
                <button>Menu 2</button>
            </div>
        </div>
        <div class="header-bg"></div>
        <table>
            <tr>
                <th>COLOUR PALETTE</th>
                <th>HEADING</th>
                <th>TEXT</th>
                <th>PROPERTIES</th>
            </tr>
            <tr>
                <td>
                    <div style="border: 1px solid black; padding: 10px; background-color: #EEF8E4;">
                        Color 1<br/>#EEF8E4
                    </div>
                    <br/>
                    <div style="border: 1px solid black; padding: 10px; background-color: #D1ECB6;">
                        Color 2<br/>#D1ECB6
                    </div>
                    <br/>
                    <div style="border: 1px solid black; padding: 10px; background-color: green; color: white;">
                        Color 3<br/>green
                    </div>
                    <br/>
                    <div style="border: 1px solid black; padding: 10px; background-color: black; color: white;">
                        Color 4<br/>black
                    </div>
                </td>
                <td>
                    <h1>Heading 1</h1>
                    <h2>Heading 2</h2>
                    <h3>Heading 3</h3>
                    <h4>Heading 4</h4>
                    <h5>Heading 5</h5>
                    <h6>Heading 6</h6>
                </td>
                <td>
                    <p>Paragraph</p>
                    <b>Bold</b><br/><br/>
                    <u>Underline</u><br/><br/>
                    <i>Italic</i>
                </td>
                <td>
                    <button class="button-1">Button 1</button><br/><br/>
                    <button class="button-2">Button 2</button><br/><br/>
                    <a class="link" href="#">Link</a>
                </td>
            </tr>
        </table>
        <div class="footer">
            <a class="footer-home-link">Home</a><br/>
            <a class="footer-links">Menu 1</a>
            <a class="footer-links">Menu 2</a>
        </div>
    </body>
</html>
